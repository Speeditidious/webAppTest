<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Washing Machine Check Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/washingMachineStyle.css">
  </head>
  <body>
    <div class="container">
      <div class="container-appbar">
        <i class="bi bi-arrow-left"></i>
        <span class="title-appbar">세탁기 상태 확인</span>
      </div>
      <div class="container-dropbox">
        <select class="form-select" aria-label="select-dorm">
          <option selected>기숙사 선택</option>
          <option value="1">신관A</option>
          <option value="2">신관B</option>
          <option value="3">지관</option>
        </select>
      </div>
      <div class="container-washingmachine">
        <div class="container-washingmachine-element">
          <span class="name-washingmachine">신A 1</span>
          <div class="circular-progress-time"></div>
          <button type="button" class="button-washingmachine"><img src="./assets/washingmachine.png" alt="washingmachine"></button>
          <button type="button" class="button-washingmachine-reservation"><img src="./assets/button_reservation.png" alt="button_reservation"></button>
          <span class="time-washingmachine">0분</span>
        </div>
        <div class="container-washingmachine-element">
          <span class="name-washingmachine">신A 2</span>
          <div class="circular-progress-time"></div>
          <button type="button" class="button-washingmachine"><img src="./assets/washingmachine.png" alt="washingmachine"></button>
          <button type="button" class="button-washingmachine-reservation"><img src="./assets/button_reservation.png" alt="button_reservation"></button>
          <span class="time-washingmachine">0분</span>
        </div>
        <div class="container-washingmachine-element">
          <span class="name-washingmachine">신A 3</span>
          <div class="circular-progress-time"></div>
          <button type="button" class="button-washingmachine"><img src="./assets/washingmachine.png" alt="washingmachine"></button>
          <button type="button" class="button-washingmachine-reservation"><img src="./assets/button_reservation.png" alt="button_reservation"></button>
          <span class="time-washingmachine">0분</span>
        </div>
      </div>
      
      <div class="container-button-use">
        <button type="button" id="button-use" onclick="location.href='WashingMachineCamera.html'"><img src="./assets/button_use.png" alt="button_use"></button>
      </div>
    </div>
  </body>
</html>
